---
feature-flags:
  disable-deletion-protection:
    RDSInstance: true
    EC2Instance: true
    CloudformationStack: true

regions:
  - "global"
  - "eu-west-1"
  - "eu-west-2"
  - "us-east-1"

account-blocklist:
  - 1234567890

resource-types:
  excludes:
    - AWSBackupPlan
    - AWSBackupSelection
    - AWSBackupVault
    - EC2KeyPair
    - IAMSAMLProvider
    - OpsWorksUserProfile
    - S3Object
    - AWS::Timestream::Database
    - AWS::Timestream::ScheduledQuery
    - AWS::Timestream::Table
    
presets:
  nuke:
    filters:
      IAMRole:
        - "codebuild-sandbox-nuke"
        - "cloudwatch-sandbox-nuke"
      CloudWatchEventsRule:
        - "Rule: sandbox-nuke"
      CloudWatchEventsTarget:
        - "Rule: sandbox-nuke Target ID: trigger_build"
      CloudWatchLogsLogGroup:
        - "/aws/codebuild/sandbox-nuke"
      CodeBuildProject:
        - "sandbox-nuke"
      CodeBuildBuild:
        - type: contains
          value: "sandbox-nuke"
      CodeStarConnection:
        - "sandbox-nuke"
      DynamoDBTable:
        - "sandbox-terraform-locks"
      DynamoDBTableItem:
        - "sandbox-terraform-locks -> madetech-sandbox-terraform-state/sandbox.tfstate-md5"
        - "sandbox-terraform-locks -> madetech-sandbox-terraform-state/bootstrap.tfstate-md5"
      IAMRolePolicy:
        - "cloudwatch-sandbox-nuke -> cloudwatch-sandbox-nuke"
      S3Bucket:
        - "s3://madetech-sandbox-terraform-state"
  msp-support-interview-non-ephemeral-resources:
    filters:
      ECRRepository:
        - property: "tag:MSPSupportEngineerInterviewStack"
          value: "shared"
      IAMRole:
        - property: "tag:MSPSupportEngineerInterviewStack"
          value: "shared"
      KMSKey:
        - property: "tag:MSPSupportEngineerInterviewStack"
          value: "bootstrap"
      S3Bucket:
        - property: "tag:MSPSupportEngineerInterviewStack"
          value: "bootstrap"
     
  controltower:
    filters:
      CloudFormationStack:
        - type: glob
          value: "StackSet-AWSControlTowerExecutionRole*"
        - type: glob
          value: "StackSet-AWSControlTower*"
      IAMRole:
        - type: glob
          value: "AWSReservedSSO_SandboxAdmin*"
        - "AWSControlTowerExecution"
        - type: glob
          value: "aws-controltower-*"
        - type: glob
          value: "stacksets-exec-*"
      IAMRolePolicy:
        - type: glob
          value: "aws-controltower-*"
      IAMRolePolicyAttachment:
        - type: glob
          value: "aws-controltower-*"
        - "AWSControlTowerExecution -> AdministratorAccess"
        - type: glob
          value: "stacksets-exec-* -> AdministratorAccess"
      "IAMServiceLinkedRole":
        - "AWSServiceRoleForAWSControlTower"
      EventsRule:
        - type: glob
          value: "aws-controltower-*"
      CloudTrailTrail:
        - type: glob
          value: "aws-controltower-*"
      LambdaFunction:
        - type: glob
          value: "aws-controltower-*"
      LogsLogGroup:
        - type: glob
          value: "aws-controltower-*"
      SNSTopic:
        - type: glob
          value: "TopicARN*aws-controltower-*"
      LambdaPermission:
        - type: glob
          value: "StackSet-AWSControlTower*"
      SNSTopicPolicy:
        - type: glob
          value: "aws-controltower-*"
      SNSSubscription:
        - type: glob
          value: "Owner:*aws-controltower-*"
      CloudWatchEventsRule:
        - type: glob
          value: "Rule: aws-controltower-*"
      CloudWatchLogsLogGroup:
        - type: glob
          value: "/aws/lambda/aws-controltower*"
      CloudWatchEventsTarget:
        - type: glob
          value: "Rule*aws-controltower-*"
      ConfigServiceDeliveryChannel:
        - type: glob
          value: "aws-controltower-*"
      ConfigServiceConfigurationRecorder:
        - type: glob
          value: "aws-controltower-*"
accounts:
  "261219435789":
    presets:
        - "controltower"
        - "nuke"
        - "msp-support-interview-non-ephemeral-resources"
    filters:
      CacheSubnetGroups:
        - "default"
      CloudFormationStack:
        - "hackney-mosaic-dev"
        - "awseb-e-fpdbchrgp4-stack"
        - "sdd-filtering-demo-dev"
        - "CJSEMQToSQS"
        - "meal-planner-api-dev"
        - "ddb-scheduler-dev"
      EC2Instance:
        - "i-0789d3d84bf69c27b"
      IAMOpenIDConnectProvider:
        - property: "tag:ProtectFromNuke"
          value: "true"
      IAMRolePolicyAttachment:
        - type: glob
          value: "AWSServiceRole*"
        - "AWSReservedSSO_SandboxAdmin_772511f048f85463 -> AdministratorAccess"
        - "codebuild-sandbox-nuke -> AdministratorAccess"
  "612473995106": # devops pairing
    presets:
        - "controltower"
