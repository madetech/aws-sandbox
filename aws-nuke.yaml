  - "eu-west-1"
  - "eu-west-2"
  - "us-east-1"

account-blocklist:
  - 1234567890

resource-types:
  excludes:
    - AWSBackupPlan
    - AWSBackupSelection
    - AWSBackupVault
    - EC2KeyPair
    - IAMSAMLProvider
    - OpsWorksUserProfile
    - S3Object

